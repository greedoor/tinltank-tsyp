<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Antivirus - Secure Your Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Beautiful gradient background */
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #fff;
        }

        .navbar {
            background-color: #1e3c72; /* Darker header color */
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            background-color: #ffffff;
            color: #333;
        }

        .card-header {
            background-color: #0044cc;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .status-card {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Dark/Light Mode */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .navbar {
            background-color: #222;
        }

        .dark-mode .card {
            background-color: #333;
            color: white;
        }

        .dark-mode .card-header {
            background-color: #0044cc;
        }

        /* Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0044cc;
            color: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fab:hover {
            background-color: #0033aa;
        }

        /* Card Animation */
        .status-card:hover {
            transform: scale(1.05);
        }

        .btn-toggle {
            border-radius: 50%;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .scan-btn {
            padding: 12px 20px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .scan-btn:hover {
            background-color: #218838;
        }

        /* Footer Style */
        footer {
            background-color: #1e3c72; /* Matching footer color */
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- Navbar with Dark/Light Mode Toggle -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Antivirus</a>
            <button class="btn btn-toggle" id="toggleBtn">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Scan Status Card -->
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-header">
                        Scan Status
                    </div>
                    <div class="card-body">
                        <p id="statusText" class="text-success">System Secure</p>
                        <button class="scan-btn" id="scanBtn">Start Scan</button>
                    </div>
                </div>
            </div>

            <!-- Active Threats Card -->
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-header">
                        Active Threats
                    </div>
                    <div class="card-body">
                        <ul id="threatList">
                            <li>No threats detected.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button (FAB) -->
    <div class="fab" id="fabBtn">
        <i class="material-icons">play_arrow</i>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AI Antivirus - All Rights Reserved</p>
    </footer>

    <!-- Script for Dark Mode and Scan Simulation -->
    <script>
        // Dark/Light Mode Toggle
        const toggleBtn = document.getElementById('toggleBtn');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // Simulate scanning process
        const scanBtn = document.getElementById('scanBtn');
        const statusText = document.getElementById('statusText');
        const threatList = document.getElementById('threatList');

        scanBtn.addEventListener('click', () => {
            statusText.textContent = "Scanning...";
            statusText.classList.remove('text-success');
            statusText.classList.add('text-warning');
            setTimeout(() => {
                // After scan finishes
                statusText.textContent = "Malicious File Detected!";
                statusText.classList.remove('text-warning');
                statusText.classList.add('text-danger');

                // Add active threat
                let newThreat = document.createElement('li');
                newThreat.textContent = "SuspiciousFile.exe";
                threatList.appendChild(newThreat);
            }, 2000);
        });

        // Floating Action Button Action
        const fabBtn = document.getElementById('fabBtn');
        fabBtn.addEventListener('click', () => {
            scanBtn.click();
        });
    </script>

</body>
</html>
